<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Acme|Black+And+White+Picture|Boogaloo|Dosis|Special+Elite" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Psychic Game</title>
</head>

<body>

    <header>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1><strong>The Psychic Game</strong></h1>
                <h3>Guess what letter I'm thinking of!</h3>
                <hr class="my-4" size="4" color="black">
                <p>Nine guesses | Select A - Z</p>
            </div>
        </div>
    </header>

    <div id="game" class="container2">
        <p>Wins: </p>
        <p>Losses: </p>
        <p>Guesses left:</p>
        <p>Your guesses so far: </p>
    </div>

    <script type="text/javascript">

        var computerChoices = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z",];

        var wins = 0;
        var losses = 0;
        var numGuesses = 9;
        var guessChoices = [];

        document.onkeyup = function (event) {
            var userGuess = event.key;
            var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];

            var options = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z",];

            if (options.indexOf(userGuess) > -1) {

                if (userGuess === computerGuess) {
                    wins++;
                    numGuesses = 9;
                    guessChoices = [];
                }
                if (userGuess != computerGuess) {
                    numGuesses--;
                    guessChoices.push(userGuess);
                }
                if (numGuesses === 0) {
                    numGuesses = 9;
                    losses++;
                    guessChoices = [];
                }

                var html =
                    "<p>Wins: " + wins + "</p>" +
                    "<p>Losses: " + losses + "</p>" +
                    "<p>Guesses left: " + numGuesses + "</p>" +
                    "<p>Your guesses so far: " + guessChoices.join(", ") + "</p>";

                document.querySelector("#game").innerHTML = html;
            }
        };

    </script>

</body>

</html>
