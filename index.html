<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Boogaloo|Coming+Soon|Dosis|Grand+Hotel|Rancho|Special+Elite"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/style.css">

    <title>Psychic Game</title>
</head>

<header>
    <div class="jumbotron jumbotron-fluid">
        <div class="heading">
            <h1><strong>The Psychic Game</strong></h1>
            <h3>Guess what letter I'm thinking of!</h3>
            <hr class="my-4" color="black">
            <h4>Nine guesses | Select A - Z</h4>
        </div>
    </div>
    </div>
</header>

<body>

    <div id="game" class="container">
        <p>Wins:</p>
        <p>Losses:</p>
        <p>Guesses left:</p>
        <p>Your guesses so far:</p>
    </div>

    <script type="text/javascript">

        var computerChoices = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z",];

        var wins = 0;
        var losses = 0;
        var numGuesses = 9;
        var guessChoices = [];

        document.onkeyup = function (event) {

            var userGuess = event.key;

            var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];

            var options = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z",];

            if (options.indexOf(userGuess) > -1) {
                if (userGuess === computerGuess) {
                    wins++;
                    numGuesses = 9;
                    guessChoices = [];
                }
                if (userGuess != computerGuess) {
                    numGuesses--;
                    guessChoices.push(userGuess);
                }
                if (numGuesses === 0) {

                    numGuesses = 9;
                    losses++;
                    guessChoices = [];
                }
                var html =
                    "<p>Wins:  " + wins + "</p>" +
                    "<p>Losses:  " + losses + "</p>" +
                    "<p>Guesses left:  " + numGuesses + "</p>" +
                    "<p>Your guesses so far:  " + guessChoices.join(", ") + "</p>";

                document.querySelector("#game").innerHTML = html;
            }
        };

    </script>
</body>

</html>
